<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

		#guns {
			float: left;
			position: relative;
			width: 800px;
		}
		.gunImage {
			position: absolute;
			top: 0;
			right: 0;
			display: none;
		}
	</style>
</head>

<body>
	<div id="list">
		<ul>
			<li>
			  <input type="checkbox" id="sig_203_p320_fullsize" class="chkGun" data-show="img_sig_203_p320_fullsize" />
			  <label for="sig_203_p320_fullsize">P320 Fullsize</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_196_p227_fullsize" class="chkGun" data-show="img_sig_196_p227_fullsize" />
			  <label for="sig_196_p227_fullsize">P227 Fullsize</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_196_p226_fullsize" class="chkGun" data-show="img_sig_196_p226_fullsize" />
			  <label for="sig_196_p226_fullsize">P226 Fullsize</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_183_p250_compact" class="chkGun" data-show="img_sig_183_p250_compact" />
			  <label for="sig_183_p250_compact">P250 Compact</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_180_p229_compact" class="chkGun" data-show="img_sig_180_p229_compact" />
			  <label for="sig_180_p229_compact">P229 Compact</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_180_p220_fullsize" class="chkGun" data-show="img_sig_180_p220_fullsize" />
			  <label for="sig_180_p220_fullsize">P220 Fullsize</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_175_p225_compact" class="chkGun" data-show="img_sig_175_p225_compact" />
			  <label for="sig_175_p225_compact">P225 Compact</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_168_p239_compact" class="chkGun" data-show="img_sig_168_p239_compact" />
			  <label for="sig_168_p239_compact">P239 Compact</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_150_p938" class="chkGun" data-show="img_sig_150_p938" />
			  <label for="sig_150_p938">P938</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_140_p290rs_subcompact" class="chkGun" data-show="img_sig_140_p290rs_subcompact" />
			  <label for="sig_140_p290rs_subcompact">P290rs Subcompact</label>
			</li>
			<li>
			  <input type="checkbox" id="sig_140_p238" class="chkGun" data-show="img_sig_140_p238" />
			  <label for="sig_140_p238">P238</label>
			</li>
		</ul>
	</div>
	<div id="guns">
		<img id="img_sig_203_p320_fullsize" class="gunImage" src="./Guns/Sig/203_p320_fullsize.png" />
		<img id="img_sig_196_p227_fullsize" class="gunImage" src="./Guns/Sig/196_p227_fullsize.png" />
		<img id="img_sig_196_p226_fullsize" class="gunImage" src="./Guns/Sig/196_p226_fullsize.png" />
		<img id="img_sig_183_p250_compact" class="gunImage" src="./Guns/Sig/183_p250_compact.png" />
		<img id="img_sig_180_p229_compact" class="gunImage" src="./Guns/Sig/180_p229_compact.png" />
		<img id="img_sig_180_p220_fullsize" class="gunImage" src="./Guns/Sig/180_p220_fullsize.png" />
		<img id="img_sig_175_p225_compact" class="gunImage" src="./Guns/Sig/175_p225_compact.png" />
		<img id="img_sig_168_p239_compact" class="gunImage" src="./Guns/Sig/168_p239_compact.png" />
		<img id="img_sig_150_p938" class="gunImage" src="./Guns/Sig/150_p938.png" />
		<img id="img_sig_140_p290rs_subcompact" class="gunImage" src="./Guns/Sig/140_p290rs_subcompact.png" />
		<img id="img_sig_140_p238" class="gunImage" src="./Guns/Sig/140_p238.png" />
	</div>

	<script type="text/javascript">
		$(function() {
			$(".chkGun").click(function() {
				var checkbox = $(this);
				var img = checkbox.attr("data-show");

				if (checkbox.is(":checked"))
					$("#" + img).show();
				else
					$("#" + img).hide();
			});
		});
	</script>
</body>

</html>
