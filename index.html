	<script type="text/javascript">
		$(function() {
			$(".chkGun").click(function() {
				var checkbox = $(this);
				var img = checkbox.attr("data-show");

				if (checkbox.is(":checked"))
					$("#" + img).show();
				else
					$("#" + img).hide();
			});
		});
	</script>
